name: Monorepo CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ============================================================================
  # Backend CI
  # ============================================================================
  backend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - run: npm ci
    - run: npm run lint
    - run: npm test

  # ============================================================================
  # Frontend CI
  # ============================================================================
  frontend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - run: npm ci
    - run: npm run lint
    - run: npm test

  
  build-push:
    needs: [backend-ci, frontend-ci]
    runs-on: ubuntu-latest
    environment: CI/CD Nodejs
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Get commit SHA
      id: vars
      shell: bash
      run: |
        if [ -n "${{ github.event.pull_request.head.sha }}" ]; then
          echo "sha=${{ github.event.pull_request.head.sha }}" >> $GITHUB_OUTPUT
        else
          echo "sha=${{ github.sha }}" >> $GITHUB_OUTPUT
        fi

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    # Build Backend
    - name: Build and Push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          ${{ vars.DOCKER_REPOSITORY }}:backend-${{ steps.vars.outputs.sha }}
          ${{ vars.DOCKER_REPOSITORY }}:backend-latest

    # Build Frontend
    - name: Build and Push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ vars.DOCKER_REPOSITORY }}:frontend-${{ steps.vars.outputs.sha }}
          ${{ vars.DOCKER_REPOSITORY }}:frontend-latest
